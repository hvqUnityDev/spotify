<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            border-left: 1px groove rgb(160, 44, 238);
            border-right: 1px groove rgb(160, 44, 238);
            list-style: none;
        }
        li.top{
            border-top: 1px groove rgb(160, 44, 238);
            border-bottom: 1px groove rgb(160, 44, 238);
        }
        li.bot{
            border-top: 1px groove rgb(160, 44, 238);
            border-bottom: 1px groove rgb(160, 44, 238);
        }
    </style>
</head>

<body>
    <ul>
        <li class="top">coffee</li>
        <li>Tea</li>
        <li class="bot">coca cola</li>
    </ul>
</body>
</html>
